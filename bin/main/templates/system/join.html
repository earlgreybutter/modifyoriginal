<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body th:align="center">
    <h1>회원 가입</h1>
    <hr>

    <form th:action="@{/system/join}" method="post">
        <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
            <tr>
                <td bgcolor="orange">아이디</td>
                <td><input type="text" name="username" placeholder="아이디를 입력해주세요"/></td>
            </tr>
            <tr>
                <td bgcolor="orange">이메일</td>
                <td><input type="text" name="email"placeholder="이메일을 입력해주세요"/></td>
            </tr>
            <tr>
                <td bgcolor="orange">비밀번호</td>
                <td><input type="password" name="password" placeholder="비밀번호를 입력해주세요"/></td> 
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="회원가입"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
